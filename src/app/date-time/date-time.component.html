<!doctype html>
<html lang="en">
  <div class="card d-flex justify-content-center">
    <div class="flex-row">
        <span class="badge">
          <p>{{currentDate | date:'fullDate'}}</p>
        </span>
    </div>
    <div class="flex-row">
        <span class="badge">
          <p>{{ clock | async | date:'HH:mm:ss Z' :'UTC '}}
          UTC</p>
        </span>
    </div>
    <div class="flex-row">
        <span class="badge">
          <p>{{ clock | async | date:'HH:mm:ss Z'}}
          Athens</p>
        </span>
    </div>
  </div>
</html>
